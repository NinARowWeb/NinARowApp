<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="GameRoom.css"></head>
    <script src="../../common/jquery-2.0.3.min.js"></script>
    <script src="../../common/context-path-helper.js"></script>
    <script src="GameRoom.js"></script>
</head>
<body>
    <form action ="logoutGame" method="POST">
        <input type="submit" value = "Logout"/>
    </form>
    <h1 id="Waiting-message">Waiting for others players...</h1>
    <h3 id = "player-session-name"></h3>
    <div id="sidebar">
        <div id = "Statistics">
            <label>Target:</label>
            <label id="Target"></label>
            <br>
            <label>Varient:</label>
            <label id="Varient"></label>
            <br>
            <label class = "game-label">Time elapsed:</label>
            <label id = "Time-elapsed"></label>
            <br>
            <label class = "game-label">Current name:</label>
            <label id = "Current-name-turn"></label>
            <br>
            <label class = "game-label">Next Player:</label>
            <label id="Next-Player"></label>
        </div>

        <h3 class = "game-label" id="Players-label">Players Details:</h3>
        <div id="playersDetails">
            <div id = 'playerDetails'>
            </div>
        </div>
    </div>
    <h3 class = "game-label" id="History-label">History</h3>
    <div id="History">
        <ol id = "History-List"></ol>
    </div>
    <div id = "error-move-message"></div>
    <div id = "board"></div>
    <div id = "Chat"></div>
</body>
</html>
